<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>添加地址</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div id="app" class="page">
    <!-- form -->
    <div class="panel-info address-info">
        <div class="info-title">添加地址</div>
        <div class="info-detail">
            <div class="info-item">
                <label>联系人：</label>
                <input v-model="username"/>
            </div>
            <div class="info-item">
                <label>手机号码：</label>
                <input v-model="mobile"/>
            </div>
            <div class="info-item">
                <label>所在地址：</label>
                <span class="input" v-on:click="showAddress=!showAddress"
                      v-text="provinceName+' '+cityName+' '+districtName"></span>
            </div>
            <div class="info-item">
                <label>详细地址：</label>
                <input v-model="addressDetail"/>
            </div>
        </div>
    </div>

    <!-- address -->
    <div class="select-wrap" v-show="showAddress" style="display: none">
        <div class="select-bg"></div>
        <div class="address-sel">
            <div class="address-tt">
                所在地区 <span class="close" v-on:click="showAddress=!showAddress">关闭</span>
            </div>
            <div class="address-hd clearfix">
                <div class="area" v-on:click="provinceSelected()" v-bind:class="showProvince ? 'active' : ''"
                     v-text="provinceName?provinceName:'省份'"></div>
                <div class="area" v-on:click="citySelected()" v-bind:class="showCity ? 'active' : ''"
                     v-text="cityName?cityName:'城市'"></div>
                <div class="area" v-on:click="districtSelected()" v-bind:class="showDistrict ? 'active' : ''"
                     v-text="districtName?districtName:'区/县'"></div>
            </div>
            <ul class="address-list">
                <li class="list-item" v-for="(v,k) in info" v-on:click="getProvince(v)" v-show="showProvince"
                    v-bind:class="v.selected ? 'active' : ''" v-text="v.text"></li>
                <li class="list-item" v-for="(v,k) in showCityList" v-on:click="getCity(v)" v-show="showCity"
                    v-bind:class="v.selected ? 'active' : ''" v-text="v.text"></li>
                <li class="list-item" v-for="(v,k) in showDistrictList" v-on:click="getDistrict(v)"
                    v-show="showDistrict" v-bind:class="v.selected ? 'active' : ''" v-text="v.text"></li>
            </ul>
        </div>
    </div>
</div>
<script src="libs/vue.min.js"></script>
<script src="js/areas.js"></script>
<script src="js/index.js"></script>
</body>
</html>
